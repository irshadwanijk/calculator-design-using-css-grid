<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Calculator With CSS Grid</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="container">
      <div class="inp">
        <input type="text" value=" 0" onclick="this.value = ''" />
      </div>
      <div class="btn">1</div>
      <div class="btn">2</div>
      <div class="btn">3</div>
      <div class="btn">4</div>
      <div class="btn">5</div>
      <div class="btn">6</div>
      <div class="btn">7</div>
      <div class="btn">8</div>
      <div class="btn">9</div>
      <div class="btn">0</div>
      <div class="btn">+</div>
      <div class="btn">-</div>
      <div class="btn">*</div>
      <div class="btn">/</div>
      <div class="btn">=</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
